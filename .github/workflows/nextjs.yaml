name: Next.js CI

on:
  pull_request:
    branches: [main]

jobs:
  next:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Deps (immutable)
        run: pnpm install --no-frozen-lockfile

      - name: Run Prettier
        run: pnpm format:ci

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript
        run: pnpm typescript:ci

      - name: Run unit tests in CI environment
        run: pnpm test:ci

      - name: Build the application
        run: pnpm build
